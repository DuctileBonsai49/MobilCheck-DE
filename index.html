<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobilfunkhilfe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <div class="toggle-group">
      <button id="toggleTheme">🌙 Dark Mode</button>
      <select id="languageSwitch">
        <option value="de">🇩🇪 Deutsch</option>
        <option value="en">🇬🇧 English</option>
      </select>
    </div>
    <input type="text" id="searchInput" placeholder="🔍 Problem suchen…" />
  </div>

  <div class="container">
    <h1 id="title">Mobilfunkhilfe</h1>
    <p id="description">Wähle deinen Anbieter und ein Thema, um passende Lösungsvorschläge zu erhalten.</p>

    <div class="form-group">
      <label for="anbieter" id="labelProvider">Anbieter:</label>
      <select id="anbieter">
        <option value="">-- Bitte wählen --</option>
        <option value="SIMON">SIMON Mobile</option>
        <option value="TELEKOM">Telekom</option>
        <option value="VODAFONE">Vodafone</option>
        <option value="O2">O2</option>
        <option value="1&1">1&1</option>
      </select>
    </div>

    <div class="form-group">
      <label for="thema" id="labelTopic">Thema:</label>
      <select id="thema">
        <option value="">-- Bitte wählen --</option>
        <option value="Roaming">Roaming</option>
        <option value="Netzprobleme">Netzprobleme</option>
        <option value="SIM-Aktivierung">SIM-Aktivierung</option>
        <option value="Vertragsdaten">Vertragsdaten</option>
      </select>
    </div>

    <button id="checkBtn">Lösungen anzeigen</button>

    <div id="loesung" class="loesung-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

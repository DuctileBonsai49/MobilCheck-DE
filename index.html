<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobilCheck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MobilCheck</h1>
    <p class="subtitle">Finde schnell Hilfe zu Mobilfunk-Problemen</p>

    <div class="selectors">
      <label for="anbieter">Anbieter:</label>
      <select id="anbieter">
        <option value="">Bitte wählen</option>
        <option value="telekom">Telekom</option>
        <option value="vodafone">Vodafone</option>
        <option value="o2">O2</option>
        <option value="1und1">1&1</option>
        <option value="simon">SIMon mobile</option>
      </select>

      <label for="thema">Thema:</label>
      <select id="thema">
        <option value="">Bitte wählen</option>
        <option value="keinEmpfang">Kein Empfang</option>
        <option value="roaming">Roaming</option>
        <option value="smsProbleme">SMS-Probleme</option>
        <option value="internetLangsam">Internet langsam</option>
      </select>
    </div>

    <div id="logoContainer"></div>
    <div id="loesung"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MobilCheck</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="title">MobilCheck</div>
    <div class="settings">
      <label for="language-select">Sprache:</label>
      <select id="language-select">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
      </select>

      <label for="theme-select">Design:</label>
      <select id="theme-select">
        <option value="light">Hell</option>
        <option value="dark">Dunkel</option>
        <option value="blue">Blau</option>
      </select>
    </div>
  </header>

  <main>
    <div class="selectors">
      <select id="provider-select"></select>
      <select id="topic-select" disabled></select>
    </div>

    <div id="solution" class="solution-box">
      <p>Bitte w√§hle einen Anbieter und ein Thema aus.</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

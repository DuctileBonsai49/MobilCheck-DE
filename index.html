<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MobilCheck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">MobilCheck</div>
    <div class="controls">
      <label for="language-select">Sprache:</label>
      <select id="language-select">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
      </select>

      <label for="theme-select">Theme:</label>
      <select id="theme-select">
        <option value="light">Hell</option>
        <option value="dark">Dunkel</option>
        <option value="blue">Blau</option>
      </select>
    </div>
  </header>

  <main>
    <section class="selectors">
      <select id="provider-select"></select>
      <select id="topic-select" disabled></select>
    </section>

    <section id="solution" class="solution-box">
      <p>Bitte Anbieter und Thema ausw√§hlen.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Lösungsvorschläge für Anbieter & Themen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Lösungsvorschläge für Anbieter & Themen</h1>

  <label for="anbieter">Anbieter wählen:</label>
  <select id="anbieter">
    <option value="">-- Bitte wählen --</option>
    <option value="SIMON">SIMON</option>
    <option value="TELEKOM">TELEKOM</option>
    <option value="VODAFONE">VODAFONE</option>
  </select>

  <label for="thema">Thema wählen:</label>
  <select id="thema">
    <option value="">-- Bitte wählen --</option>
    <option value="Roaming">Roaming</option>
    <option value="Netzprobleme">Netzprobleme</option>
    <option value="Rechnung">Rechnung</option>
  </select>

  <button id="checkBtn">Lösung anzeigen</button>

  <div id="loesung"></div>

  <script src="script.js"></script>
</body>
</html>
